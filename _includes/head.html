<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | truncate:  site.seo.lengths.title  | escape }}{% else %}{{ site.title | truncate: site.seo.lengths.title  | escape }}{% endif %}</title>

    <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: site.seo.lengths.description | escape }}">


    <meta name="author" content="Faisal Qureshi" />
    <meta name="copyright" content="http://primalnow.com" />
    <meta name="robots" content "index, follow">
    <meta name="revisit" content="after 15 days">
    <meta name="revisit-after" content="15 days">

    <script src="/assets/js/jquery-3.1.1.min.js"></script>

    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">


    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">



    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}

    {% include onesignal.html %}
    {% include scripts.js %}

</head>
