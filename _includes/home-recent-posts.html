

      {% for post in site.posts limit:include.limit offset:include.offset %}
      {% assign thispost = post %}


        <div class='recent-post-blurb'>
            {% include post-title.html page-type='XXpost' %}
          <div class="description">{{ post.description }}</div>
          <div class='read-more'>
              <div>
                  <a href="{{ thispost.url | relative_url }}">Read this post</a>
              </div>
          </div>
        </div>
      {% endfor %}
